<div>
  <div>
    <h3>ADD A WISHLIST!</h3>
    <form name='wishlist' ng-submit="add()">
      <input
        type='text',
        name='wishlist',
        ng-model='wishlistName',
        placeholder="Eg.) Birthday, Christmas",
      />
      <button type="submit">Add</button>
    </form>
  </div>

  <div>
    <ul ng-repeat="wishlist in data.wishlists" ng-click="show(wishlist, $index); expand = !expand">
      <li><strong>{{wishlist.name}}</strong></li>
      <li ng-show="expand">
        <ul>
          <form name='item'>
            <input
              type='text',
              name='item',
              ng-model='item',
            />
            <button type="submit">Add</button>
          </form>
          <li ng-repeat="item in data.items">{{item.name}}</li>
        </ul>
      </li>
    </ul>
<div>
