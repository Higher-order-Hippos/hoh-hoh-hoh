<div>
  <div>
    <h3>ADD A WISHLIST!</h3>
    <form name='addWishlist' ng-submit="addList()">
      <input
        type='text',
        name='addWishlist',
        ng-model='wishlistName',
        placeholder="Eg.) Birthday, Christmas",
      />
      <button type="submit">Add</button>
    </form>
  </div>

  <div>
    <ul name="wishlist" ng-repeat="wishlist in data.wishlists">
      <li ng-click="getAllItems(wishlist); expand = !expand"><strong>{{wishlist.name}}</strong></li>
      <button type='submit' ng-click='renaming = !renaming'>Edit</button>
      <button type="button" ng-click='deleteList(wishlist)'/> X </button>
        <div ng-show='renaming'>
          <form name='rename'>
            <input
              type='text',
              name='rename',
              ng-model='renameList'
            />
            <button type="submit" ng-click="editListName(renameList, wishlist)">Submit</button>
          </form>
        </div>
      <li ng-show="expand">
        <ul>
          <form name='item' ng-submit="addItem(itemName, wishlist)">
            <input
              type='text',
              name='item',
              ng-model='itemName',
            />
            <button type="submit">Add</button>
          </form>
          <li ng-repeat="item in data.items[wishlist.id]">
            {{item.name}}
            <button type='submit' ng-click='itemRenaming = !itemRenaming'>Edit</button>
              <div ng-show='itemRenaming'>
                <form name='renameItem'>
                  <input
                    type='text',
                    name='renameItem',
                    ng-model='newItemName'
                  />
                  <button type="submit" ng-click="editItem(newItemName, item.id, wishlist)">Submit</button>
                </form>
              </div>
            <button type="button" ng-click='deleteItem(wishlist, item.id)'/> X </button>
          </li>
        </ul>
      </li>
    </ul>
<div>
