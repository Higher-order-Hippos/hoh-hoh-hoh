<div>
  <div>
    <h1>ADD A WISHLIST!</h1>
    <form name='wishlist' ng-submit="add()">
      <input
        type='text',
        name='wishlist',
        ng-model='wishlistName',
        placeholder="Eg.) Birthday, Christmas",
      />
      <button type="submit">Add</button>
    </form>
  </div>

  <div>
    <div ng-repeat="list in data.lists" ng-click="show(lists[$index])">
      <h4><strong>{{FILL_ME_IN}}</strong></h4>
    </div>
  </div>
