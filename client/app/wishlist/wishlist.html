<div>
  <div>
    <h3>ADD A WISHLIST!</h3>
    <form name='wishlist' ng-submit="add()">
      <input
        type='text',
        name='wishlist',
        ng-model='wishlistName',
        placeholder="Eg.) Birthday, Christmas",
      />
      <button type="submit">Add</button>
    </form>
  </div>

  <div>
    <ul ng-repeat="wishlist in data.wishlists" ng-click="show(wishlist, $index)">
      <li><strong>{{wishlist.name}}</strong></li>
      <li ng-show="expand">
        <ul>
          <li ng-repeat="item in data.items">{{FILL_ME_IN ITEMS}}</li>
        </ul>
      </li>
    </ul>
<div>
