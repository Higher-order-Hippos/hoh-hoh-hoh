<div class="container" ng-controller='AuthController'>
  <div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span>Login</h1>
    <form method="post">
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          ng-model="user.username"
        >
      </div> <!-- closing email div line 5 -->
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          ng-model="user.password"
        >
      </div>  <!-- closing password div line 14 -->
      <button type="submit" class="btn btn-warning btn-lg" ng-click='signin()'>Login</button>
    </form> <!-- closing Post form line 4 -->
    <hr>
    <p>Need an account? <a href="#/signup">Signup</a></p>
  </div>  <!-- closing div line 2 -->
</div>  <!-- closing div line 1 -->
