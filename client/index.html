<!DOCTYPE html>
<!-- Defining an angular app -->
<html lang="en" ng-app='hoh'>
  <head>
    <meta charset="utf-8" />

    <!-- Making our app Mobile Friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HoH HoH HoH</title>

    <!-- Loading Bootstrap !-->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class='container-fluid' ng-controller="AuthController">

      <!-- Sign out Button !-->
      <div style='float:right; padding-top:10px; margin-bottom:-40px' ng-hide="!isAuth()">
        <button
          type="button"
          class="btn btn-default btn-md"
          ng-click='signout()'
          >
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </button>
      </div>

    </div>
    <div align='center'>
      <div><h1 class='page-header'>Hoh Hoh Hoh<img width='50' height='50'src="./tree.png" /></h1></div>
    </div>

    <!-- Renders Angular templates -->
    <div class="rows" ng-view></div>

    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="app/wishlist/wishlist.js"></script>
    <script src="app/login/auth.js"></script>
    <script src="app/services/services.js"></script>
    <script src ="app/app.js"></script>
  </body>
</html>
